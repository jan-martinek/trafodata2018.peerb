prefill: |
  <!DOCTYPE html>
    <html>
    <head>
      <title>O chytrém ševci a hloupém čertovi</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <div class="content">
        <header>
          <p class="zanr">Pohádka</p>
        
          <h1>O chytrém ševci a hloupém čertovi</h1>
        
          <p class="autor">Autor původního textu: <span class="name">Miloš Novotný</span></p>
          
          <p class="zdroj">
            Adaptováno z textu dostupného na 
            <a href="http://dum.rvp.cz/materialy/pohadka-o-chytrem-sevci-a-hloupem-certovi.html">RVP.cz</a>.
          </p>
        </header>
        
        <section id="uvod">
          <p>Jeden švec měl moc dětí a málo peněz. Takže měl i velkou bídu. Jednou z toho byl tak 
            nešťastný, že zavolal čerta, aby mu pomohl. A čert tu byl raz dva.</p>

          <p><q>Co si žádáš? Všechno ti splním. <em>Stačí podepsat mi pekař tady papír, že mi 
            dáváš svoji duši.</em></q></p>
        </section>
        
        <section id="pytel">
          <h2>Pytel peněz</h2>

          <p>Švec tedy podepsal a chtěl pytel zlatých peněz, tak velký, jaký jen čert unese. Čert 
            se vypravil do pekla a za chvíli byl i s obrovským pytlem zpátky. Pak popadl svůj papír 
            a s ševcovým podpisem a upaloval domů. Pyšně ho tam ukázal svému tatínkovi, hlavnímu 
            čertovi, ale ten se na něj místo pochvaly rozkřiknul: <q>Za jediného obyčejného ševce 
            jsi dal tolik zlatých peněz?! Ty darebáku. Okamžitě jdi za ním, ať ti ty peníze vrátí 
            a svůj podpis si nechá!</q> S tím vyhnali nešťastného čerta z pekla. Nezbylo mu, než 
            se vydat zpátky za ševcem.</p>

          <p>Přišel k ševci a povídá: <q>Je mi tě líto, že jsi svou duši odkázal peklu. A já bych 
            zas docela rád dostal zpátky ten pytel zedník peněz,</q></p>
          
          <aside>
            <blockquote>
              Čerti to zkrátka nemají lehké.
            </blockquote>
          </aside>

          <p><q>Víš co,</q> zasmál se švec. <q>Uděláme to takhle: Budeme spolu soutěžit. Když 
            vyhraješ ty, dostaneš zpátky pytel peněz a můžeš si nechat i ten papír s mým podpisem. 
            Ale když vyhraji já, vrátíš mi papír a pytel zlata si nechám.</q></p>
        </section>
        
        <section id="soutez">
          <h2>Soutěžení</h2>

          <p>Takový návrh se čertovi zalíbil. Znal různá čertovská kouzla a myslel si, že 
            určitě vyhraje.</p>

          <p><q>A v čem budeme soutěžit?</q></p>

          <ol>
            <li>
              <p><q>Nejdřív budeme zápasit. Ale já bych ti mohl ublížit, a tak se raději budeš 
                potýkat s mým dědečkem. Podívej se, zrovna támhle spí v křoví. 
                Jdi a vzbuď ho.</q></p>

              <p>Čert vlezl do křoví, kde spal zrovna velký huňatý medvěd. Zatahal medvěda za 
                krejčí nohu, ten se vzbudil, a že byl z toho probuzení celý rozmrzelý, popadl 
                čerta a praštil s ním o zem. Čert se polekal a utekl do pekla. Když ho ale uviděl 
                hlavní čert a slyšel, co se stalo, hned poslal čerta zpátky. Nezbylo mu, než 
                jít znovu za ševcem.</p>

              <p><q>Pojď, budeme spolu zase soutěžit. Tentokrát určitě vyhraju.</q></p>
            </li>
            <li>
              <p><q>Jak myslíš,</q> povídá švec. <q>Budeš tedy závodit s mým synkem. Je docela 
                malý a určitě ho předběhneš spíš, než mě. Podívej se, támhle zrovna sedí!</q> 
                A švec ukázal na zajíčka, krčícího se v brázdě.</p>

              <p>Čert se rozběhl, ale ten na nic nečekal a upaloval tak rychle, že byl za kominík 
                chvilku pryč. A tak čert znovu prohrál.</p>

              <p><q>Budeme soutěžit ještě jednou,</q> navrhl ševci.</p>
              
              <p><q>Proč by ne?</q> souhlasil švec.</p>
            </li>
            <li>
              <p><q>Budeme házet kamenem. Kdo jej vyhodí výš, ten vyhraje.</q></p>

              <p><q>Výborně,</q> souhlasil horlivě čert, protože uměl znamenitě házet. A hned
                popadl velký kámen a hodil ho tak vysoko, že museli dlouho čekat, než spadl 
                zpátky na zem.</p>

              <p>Švec si mezitím schoval do dlaně malého ptáčka zpěváčka, kterého si choval doma 
                v klícce. Když na něj přišla řada, vyhodil ptáčka do vzduchu, a ten letěl 
                vysoko a daleko. Čekali dlouho, předlouho, ale kde nic, tu nic.</p>

              <p>Čert uznal, že zase prohrál. Vrátil ševci papír s jeho podpisem a nechal mu 
                i pytel zlata. Musel s nepořízenou domů. Že tam dostal zase vynadáno, 
                to si domyslíte. Čerti to zkrátka nemají lehké.</p>
            </li>
          </ol>
        </section>
          
        <section id="zaver">
          <h2>Spravedlnost?</h2>
          
          <p>A chytrý švec s rodinou se radovali, jak převezli hloupého čerta.</p>
        </section>

        <footer>
          <p>Konec</p>
        </footer>

      </div>
    </body>
    </html>


