questions: |
  ## Jasný cíl je polovina úspěchu

  Po průchodu některým z kurzů CSS ostylujte dokument, který vidíte ve vstupním
  poli níže. Dokument a v něm obsažený text nejprve pečlivě prozkoumeje.
  Využijte svých znalostí HTML, typografie, popkultury a nově nabytých znalostí
  CSS k tomu, aby výsledný dokument byl přitažlivý a čitelný pro cílovou skupinu
  %target%. Krom vizuálního stylu dbejte na vhodnout velikost písma a
  typografická pravidla.

  Nejprve si dobře prohlédněte poskytnutý dokument a do komentáře u tohoto úkolu popište,
  jaký je váš záměr: **jak by měl být upraven vizuální styl dokumentu, aby se stal čitelnějším 
  a přitažlivějším pro zmíněnou cílovou skupinu?** 

  > Můžete předvést weby, které mají podobné cílení a využijete je jako inspiraci.

  Rozepište záměr do alespoň pěti hlavních bodů (vět, odrážek).
