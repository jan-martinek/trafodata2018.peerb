questions: >
  ### Filtry


  V tabulkovém procesoru si vyzkoušejte používání filtrů a podmíněného
  formátování. O filtrování jste si už přečetli v článku od Miroslava Lorence a
  znalosti si můžete doplnit např na [stránkách Pavla
  Lasáka](http://office.lasakovi.com/excel/data/seradit-a-filtrovat-excel/). Na
  stejném místě najdete i informace o podmíněném formátování.


  Vytvořte si kopii [sdíleného souboru Atlas ptactva](https://goo.gl/9D2Rk1).
  Odstraňte z něj duplicity, vyfiltrujte záznamy, které začínají na stejné
  písmeno jako vaše %name1% a ostatní vymažte. Ve druhém sloupci zvýrazněte vaší
  oblíbenou barvou záznamy, které začínají na písmeno jako vaše %name2%. (Do
  komentáře vepište vaše iniciály. Pokud seznam neobsahuje záznamy, které
  vyhovují zadání, vyberte si jiné písmeno a též to poznačte do komentáře.) Ve
  třetím sloupci zvýrazněte kladné záznamy zelenou výplní a záporné červenou
  výplní.


  Výsledek odevzdejte ve formátu XLSX (využijte export z Google Tabulek).
