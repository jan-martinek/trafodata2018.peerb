    -   checklist: ""
        items:
            - Je použit správný text a rozsah odpovídá zadání.
            - Text je upraven pomocí Markdownu.
            - Syntaxe Markdown je využívána v plnosti — vhodnými značkami je vyznačeno vše, co Markdown umožňuje vyznačit.
            - V textu jsou vhodně zvýrazněné důležité pasáže.
            - Do textu jsou přidané hypertextové odkazy.
            - Hypertextové odkazy jsou umístěny vhodně a jejich obsah je přiměřeně předvídatelný.
    - "Zhodnoťte, zda jsou zvýrazněné pasáže a odkazy v textu knihy v posledním úkolu vhodně vybrané a zvýrazněné správným způsobem. Pokud byste raději zvýraznili jiné pasáže, které by to byly?"
