    Použijte alespoň 3000 slov z textu knihy dostupné na adrese [%book%](%book%) (vyjděte z verze *Plain Text UTF-8*). (Pokud je kniha kratší, použijte celý text.)
    
    - Text sémanticky upravte pomocí syntaxe Markdown. 
    - V odstavcích textu vhodným způsobem zvýrazněte důležité pasáže. Pasáže si vyberte dle vlastního uvážení.
    - Vybraný text není hypertextovým dokumentem. Přidejte do něj alespoň pět odkazů na relevantní webové zdroje. Odkazy važte přímo na text knihy, nedoplňujte vlastní text. (Příklad: Do Dickensova románu, který pojednává o životu v chudobě, byste mohli přidat odkaz na relevantní data o životní úrovni v daném období.)
    
    Do komentáře vepište jakékoli postřehy a poznámky související s úkolem.

