questions: |
    V tomto úkolu budete vytváře zjednodušené ER (Entity-Relationship) diagramy. Inspirujte se dvěma příklady — [nákresem [příkladu s akciemi](http://jan-martinek.com/tmp/db/akcie.png) z předchozí výuky a [tímto nákresem prasete](https://www.gliffy.com/go/publish/9413765). 
    
    V této lekci je pro nás podstatné zakreslování *entit* (rámečky). Při znázorňování *vztahů* mezi nimi (propojovací čáry) si zatím vystačíme s jednoduchým propojením bez dalších upřesnění (to až příště).
    
    > Pokud budete chtít, můžete se podívat na nějaký úvodní článek, který vám pomůže do problematiky lépe proniknout. Googlujte třeba [er diagram databáze úvod](http://www.google.cz/search?q=er+diagramy+%C3%BAvod) (pěkné shrnutí v češtině je [první stránka těchto skript z FI](http://www.fi.muni.cz/~xnovak8/teaching/PB154/pb154-cesky-02.pdf)) nebo v angličtině [intro to er diagrams database](http://www.google.cz/search?q=intro+to+er+diagrams+database). (Soustřeďte se pouze na pasáže o *entitách* a jejich *atributech* — *vztahy* probereme příště a *role* si necháme na jindy.)
    
    Pomocí papíru a tužky nebo webového nástroje [Gliffy](https://www.gliffy.com) (registrace zdarma je uživatelsky nepřívětivá, ale zvládnete ji) **vytvořte schéma**, které popisuje **%object%** pomocí alespoň pěti různých tříd entit. 
    
    > **Pozn.:** Výše uvedené příklady používají dvě třídy (příklad s akciemi), resp. tři třídy (příklad s prasetem).
    
    Uvědomujte si, že jde stejně jako při práci s tabulkovým procesorem o *popis*, který je selektivní — **nikdy nepopíšete vše**. Takže to, jak sestavíte třídy závisí na účelu, který váš *ER model* plní. Účel popisu si předem vymyslete a popište do vstupního pole. 
    
    > **Pozn.:** Účelem výše uvedeného příkladu s prasetem by mohl být *popis zvířete, které žije v Tamagotchi nebo jiné počítačové hře*. Kdybychom chtěli popsat prase jako zvíře chované k porážce anebo chtěli popsat Peppu, Porkyho a jiná animovaná prasátka, musely by třídy být vytvořeny jinak.
            
    Výsledek na papíru vyfoťte a nahrajte do přílohy. Výsledek vytvořený pomocí Gliffy publikujte veřejně, odkaz zkopírujte do odpovědi a jako soubor uložte otisk obrazovky daného souboru.
