name: "Databáze: struktura a dotazy"
goals: |
    **Databáze jsou v podstatě hromádky tabulek, které umí odpovídat na otázky.** Narozdíl od tabulkového procesoru už nepracujeme s jednotlivými políčky, ale zajímají nás předem strukturované záznamy: jedna tabulka obsahuje informace o lidech, druhá o domech a třetí o obcích — pokud jsou tabulky propojené, můžete si snadno poskládat mnoho zajímavých informací o regionu.
reading: |
    Do práce s databází si můžete přenést návyky z lekcí věnovaných tabulkovým procesorům: s databází se pracuje podobně jako s tabulkami. Jen namísto volné tvorby v dvourozměrném poli políček pracujete s předem definovanými entitami, které jsou popsané atributy (např. *student* může být popsán *jménem*, *oborem*, *datem zápisu* a *seznamem absolvovaných kurzů*, škola zase *názvem*, *adresou*, *stupněm* a *seznamem studentů* — a propojit tyto seznamy je v databázi hračka). Definici entity se říká *třída*.
    
    Pokud si vybavujete funkci `VLOOKUP` (česky `SVYHLEDAT`), práce s databází bude něco podobného — ale namísto kryptických souřadnic sloupců a řádků budeme používat **hezké názvy atributů** a namísto složitých zanořených funkcí **srozumitelný jazyk [SQL](https://en.wikipedia.org/wiki/SQL)**.
    
    ### Příkazy
    
    SQL připomíná angličtinu. *„Vytáhni jména studentů z Veselé školky!“* bychom mohli (s trochou cílevědomosti) přeložit jako „*Select names of students from Veselá školka.“*. SQL nejde o mnoho dál:
        
        SELECT name FROM student WHERE school_name = 'Veselá školka';
        
    Kdybychom měli větší databázi, kde jsou informace o několika školách (jak bylo napsáno výše), musíme mezi sebou propojit tabulky. Příkaz by pak vypadal takto:
        
        SELECT name FROM student 
        LEFT JOIN school ON student.school_id = school.id
        WHERE school.name = 'Veselá školka Blansko';
    
    Kdybychom chtěli získat nejen jména, ale všechny dostupné informace o studentech, stačí uvést hvězdičku:
    
        SELECT * FROM student 
        LEFT JOIN school ON student.school_id = school.id
        WHERE school.name = 'Veselá školka Blansko';        
        
    A kdybychom chtěli několik různých konkrétních údajů, mohli bychom je vypsat oddělené čárkami, tedy např.
        
        SELECT name, enrollment_date FROM student 
        LEFT JOIN school ON student.school_id = school.id
        WHERE school.name = 'Veselá školka Blansko';     
        
    Stejně snadno si můžete vytáhnout počet studentů všech škol v databázi:
    
        SELECT COUNT(*) FROM school 
        LEFT JOIN student ON school.id = student.school_id
        GROUP BY school.id;
    
    ### Datové typy
    
    S definicí tříd přichází jedna důležitá věc: tabulkový procesor se z poskytnutých dat snažil určit datový typ (např. číslo poznal a zarovnal jej vpravo), ale mohli jste si jej sami nastavit (možná se vám stalo, že chybně rozpoznal v nějakém číslu s desetinnou čárkou datum). 
    
    Při tvorbě databáze musíte datový typ nastavit vždy sami. Dopředu tak určíte, že něco je číslo a něco jiného je text. Většina databázových systémů umožňuje nastavit i typy jako datum, výběr z několika hodnot (`enum`) apod.
    
    ### Konvence
    
    Při návrhu databáze existují určité konvence, s nimiž se budeme učit zacházet. Pro začátek stačí tyto dvě věci:
    
    - názvy entit a atributů udržujeme v angličtině,
    - pokud názvy musí obsahovat mezeru, vkládáme na její místo podtržítko (`_`),
    - entity pojmenováváme názvem v jednotném čísle (tabulka se tak jmenuje `student`, nikoli `students`),
    - každá entita obsahuje číselný atribut `id`, do kterého se ukládá její jedinečný identifikátor,
    - když vytváříme spojení mezi tabulkami (např. „ve škole jsou zapsáni studenti”, „student má zapsané předměty“), dané atributy pojmenováváme názvem jiné entity s příponou `_id` (tedy například `school_id`, `course_id` atp.).
    
    Těšíte se?
