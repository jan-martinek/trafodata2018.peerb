name: Typografie
goals: |
    Cílem této lekce je naučit se rozeznávat způsob, kterým je pomocí typografických pravidel do textu vnášen význam a aplikovat tyto znalosti v praxi.
reading: |
    Před zpracováním úkolů si přečtěte tyto texty:

    - Martin Pecina: *Knihy a typografie.* (vybrané kapitoly)
    - Martin Pecina: *Typomil.com* (vybrané texty)
    
    Obě kolekce textů jsou dostupné v [učebních materiálech v ISu](https://is.muni.cz/auth/el/1421/podzim2017/VIKBA05/um/).
    
    > **Tip:** Všímejte si problémů s *kerningem* ve svém okolí! Knihy, časopisy, katalogy, vývěsní štíty obchodů atp. jsou jich plné. — Aneb jak vám detailní znalost všední problematiky [může zkazit život](https://xkcd.com/1015/).
rubrics:
    - "Co by se v praktickém úkolu dalo zlepšit? (Odpovězte i v případě, že jste zaškrtli všechna zaškrtávací pole.)"
preface: "Při zpracování úkolů vycházejte ze zadané literatury a dohledávejte další informace na internetu."
