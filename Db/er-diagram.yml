questions: >
  > **Tip.:** Toto zadání chcete nejprve dočíst do konce :)


  V tomto úkolu budete vytváře zjednodušené ER (Entity-Relationship) diagramy.
  Inspirujte se příklady — v [prvním je vidět vztah mezi tabulkou a entitami
  diagramu](http://jan-martinek.com/tmp/db/akcie.png), v dalším [je na ilustraci 
  „tamagoči prasete“](https://www.gliffy.com/go/publish/9413765) předvedeno větší
  množství entit. Můžete se podívat na poslední videovýuku, kde ukazuji modelování
  na dvou příkladech (absurdním chovu lenochodů a poměrně představitelném
  evidování knižních výpůjček). 


  Pro nás je podstatné zakreslování *entit*, tedy tabulek (pomocí rámečků). Při
  znázorňování *vztahů* mezi nimi (propojovací čáry) si vystačíme s jednoduchým
  propojením bez dalších upřesnění (v diagramu tedy můžete použít libovolné
  znázornění).


  > Pokud budete chtít, můžete se podívat na nějaký úvodní článek, který vám
  pomůže do problematiky lépe proniknout. Googlujte třeba [er diagram databáze
  úvod](http://www.google.cz/search?q=er+diagramy+%C3%BAvod) (pěkné shrnutí v
  češtině je [první stránka těchto skript z
  FI](http://www.fi.muni.cz/~xnovak8/teaching/PB154/pb154-cesky-02.pdf)) nebo v
  angličtině [intro to er diagrams
  database](http://www.google.cz/search?q=intro+to+er+diagrams+database).


  Pomocí papíru a tužky nebo webového nástroje [draw.io](https://www.draw.io)
  **vytvořte schéma**, které popisuje **%object%** pomocí alespoň pěti různých entit
  (tabulek). Využijte k tomu šablonky z kategorií *General* a *Entity Relation*.


  > **Pozn.:** Výše uvedené příklady používají dvě tabulky (příklad s akciemi),
  resp. tři tabulky (příklad s prasetem).


  ## Modelujeme problém, nikoli celou skutečnost


  Uvědomujte si, že jde stejně jako při práci s tabulkovým procesorem o *popis*,
  který je selektivní — **nikdy nepopíšete vše**, realita je příliš *velká*. 
  Takže to, jak sestavíte tabulky, závisí na účelu, který váš *ER model* plní. 
  Účel popisu, tedy popisovaný problém, si předem vymyslete a popište do vstupního pole. 


  > **Pozn.:** Účelem výše uvedeného příkladu s prasetem by mohl být *popis
  zvířete, které žije v Tamagotchi nebo jiné počítačové hře*. Kdybychom chtěli
  popsat prase jako zvíře chované k porážce anebo chtěli popsat Peppu, Porkyho a
  jiná animovaná prasátka, chtěli bychom tabulkách nejspíše ukládat úplně jiná data.
      
      
  Výsledek nahrajte do přílohy — diagram na na papíru vyfoťte, schéma vytvořené pomocí
  draw.io vložte jako oříznutý otisk obrazovky.
