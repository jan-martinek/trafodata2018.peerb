bloom: remember
allowRepeat: question
vars:
  thing:
    - literál
    - název metody
    - řetězec
    - proměnnou
    - definici proměnné
    - volání metody
    - parametr
questions: >-
  Najděte v kódu v některé z předchozích úloh **%thing%** a popište vlastními
  slovy k čemu slouží.
rubrics:
  - checklist: ''
    items:
      - Úkol je správně zodpovězen a obsahuje popis účelu.
  - >-
    Pokud má úloha nedostatky, uveďte zde zdroj, z něhož může autor/ka zjistit
    správné řešení a krátce ho okomentujte.
